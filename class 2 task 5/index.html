<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested lists</title>
</head>
<body>
    <ol>
        <li>feed cat</li>
        <ul>
            rinse bowl
            open cat food
            mix wet and dry food
            give bowl to cat
        </ul>
        <li>wash car</li>
        <ul>vacuum
            wash outside
        </ul>
        <li>shopping</li>
        <ul>buy bread 
            buy milk
        </ul>
    </ol>
</body>
</html>
